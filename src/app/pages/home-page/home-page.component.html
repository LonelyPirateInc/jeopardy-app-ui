<div class="home-page-wrapper">
  <nz-layout>
    <nz-sider *ngIf="showSidebar" [nzWidth]="170">
      <div class="host-controls">
        <button style="text-align: center;" routerLink="game" [routerLinkActive]="['is-active']">Gameboard</button>
        <button style="text-align: center;" routerLink="leadership" [routerLinkActive]="['is-active']">Leaderboard</button>
        <button style="text-align: center;" routerLink="teams" [routerLinkActive]="['is-active']">Teams</button>
        <button style="text-align: center;" (click)="showModal()">Reset Game</button>
      </div>
    </nz-sider>
    <nz-layout>
      <nz-content style="margin:0 16px;">
        <div class="content-wrapper">
          <router-outlet></router-outlet>
          <nz-modal 
          [(nzVisible)]="isVisible" 
          nzTitle="Reset Game" 
          (nzOnCancel)="handleModalCancel()" 
          (nzOnOk)="handleModalSubmit()">
          <p>Are you sure you want to reset the game?</p>
      </nz-modal>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</div>
