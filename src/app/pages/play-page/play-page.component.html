<div class="play-page-container">
    <div class="play-page-wrapper" *ngIf="question; else loading">
        <div class="question-wrapper">
            <div class="question-text">{{ question.questionText }}</div>
        </div>
        <div>
            <button nz-button nzType="primary" *ngIf="!showAnswers" (click)="showQuestionAnswers()" nzBlock>Show Answers</button>

        </div>
        <div *ngIf="showAnswers">
            <ul *ngFor="let answer of question.answers">
                <li class="answer-item">{{ answer.answerText }}</li>
            </ul>
        </div>

        <button class="play-page-button" nz-button nzType="primary" *ngIf="showAnswers" [disabled]="disableStartMusicButton"
            (click)="startMusic()" nzBlock>Start Music</button>

    </div>
    <ng-template #loading>
        Loading stuff...
    </ng-template>
</div>
