<div class="play-page-container">
    <div class="play-page-wrapper">
        <div class="question-wrapper" *ngIf="question; else loading">
            <div class="question-text">{{ question.questionText }}</div>
            <!-- <div class="music-counter-wrapper">
                <h1 *ngIf="countDown > 0">{{countDown}}</h1>
                <h1 *ngIf="countDown > 0">ðŸŽ¼ - {{songName}}</h1>
            </div> -->
            <div class="question-controls-wrapper">
                <button
                    class="question-control" 
                    *ngIf="!showAnswers"
                    (click)="showQuestionAnswers()">
                    Show Answers
                </button>
                <button
                    class="question-control"
                    *ngIf="showStartMusicButton"
                    (click)="startMusic()">
                    Start Music
                </button>
                <button 
                    class="question-control"
                    *ngIf="showCorrectAnswersButton"
                    (click)="showCorrectAnswers()">
                    Show Correct Answers
                </button>
            </div>
        </div>
        <ng-template #loading>Loading the question...</ng-template>
        <div class="question-answers-wrapper" *ngIf="showAnswers">
            <ul>
                <li *ngFor="let answer of question.answers; let i = index" class="answer-item">{{ alphabets[i] }}. {{ answer.answerText }}</li>
            </ul>
        </div>
    </div>
</div>
